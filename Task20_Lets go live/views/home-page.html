<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenses-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="/css/main.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/app.png" width="40px" height="40px" id="png" />
        <a class="navbar-brand">Expenses App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item navItem">
                    <a type="button" class="btn fw-bold" href="/get-expense">Home</a>
                </li>
                <li class="nav-itemnav Item navItem">
                    <a href="#" id="reportBtn" type="button" class="btn fw-bold" onclick="onClickAlert()">Report
                        &#128081;</a>
                </li>
                <li class="nav-itemnav Item navItem">
                    <a href="#" id="leaderboardBtn" type="button" class="btn fw-bold"
                        onclick="onClickAlert()">leaderboard &#128081;</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item navItem" id="leaderboard">
                    <!-- <div id=""></div> -->
                </li>
                <li class="nav-item navItem">
                    <!-- <button type="submit" id="rzp-button1" class="btn fw-bold">Buy Premium &#128081;</button> -->
                    <a href="#" type="button" id="rzp-button1" class="btn fw-bold">Buy Premium &#128081;</a>
                </li>
                <li class="nav-item">
                    <div id="message" style="color: rgb(204, 174, 2)" class="p-2"></div>
                </li>
                <li class="nav-item navItem">
                    <a href="#" type="button" id="logoutBtn" class="btn fw-bold">Log out</a>
                    <!-- <button id="logoutBtn" class="btn topBtn py-1" type="button">Log out</button> -->
                </li>
            </ul>
        </div>
    </nav>


        <div class="container mt-4">
            <form onsubmit="formData(event)">
                <div class="row align-items-end text-center">
                    <div class="col-md-4">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" class="form-control" placeholder="Enter Amount"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" class="form-control"
                            placeholder="Describe expense">
                    </div>
                    <div class="col-md-2">
                        <label for="category">Select Category:</label>
                        <select name="category" id="category" class="form-control">
                            <option value="Select"></option>
                            <option value="Food">Food</option>
                            <option value="Rent">RENT</option>
                            <option value="Movie">Movie</option>
                            <option value="Shopping">Shopping</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="saveBtn" type="submit" class="btn btn-primary">Add Expense</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-4 p-3 " id="table">
            <table id="example" class="table table-hover" style="width:100%">
                <!-- ------------------------------------------------------------------------- -->
                <!-- table head -->
                <thead id="tableHead">
                    <tr>
                        <th scope="col" class="rounded-start">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col" class="rounded-end"></th>
                    </tr>
                </thead>

                <!-- ------------------------------------------------------------------------- -->
                <!-- table body -->

                <tbody id="listOfItems">
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="wrapper d-flex align-items-center">
                <ul id="paginationUL" class="pagination justify-content-md-end"></ul>
                <div id="totalpages" class="ms-auto">
                    <select name="pages" id="dynamicPageSize" class="form-select">
                        <option value="2">2</option>
                        <option value="6" selected>6</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </nav> 
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script> -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/home.js"></script>
    <script>
        function onClickAlert() { alert("Buy Premium to access this feature."); }
    </script>
</body>

</html>
