<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/add-user" method=" POST" onsubmit="fc(event)">
        <label for="">Name:</label><input type="text" id="name" required />
        <label for="">Email Id:</label><input type="email" id="email" required />
        <label for="">Password:</label><input type="password" id="password" required />
        <button type="submit">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        function fc(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let obj = { name, email, password };
            axios.post("http://localhost/add-user", obj)
                .then(console.log("success"))
                .catch(err => console.log(err))
        }
    </script>
</body>

</html>
