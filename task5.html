<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" id="inputvalue" class="form-control mr-2" >
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
<script>
    const addItemForm = document.querySelector('form');
    const itemsList = document.querySelector('#items');
    addItemForm.addEventListener('submit', (e) => {
      e.preventDefault();
       // get the text from the form
      const itemText = document.querySelector('input[type="text"]').value;  
      // create a new li element
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = itemText;
      // add the li element to the list
      itemsList.appendChild(li);
      // clear the input after adding the item to the list
      document.querySelector('input[type="text"]').value = '';
    });
</script>
</body>
</html>
