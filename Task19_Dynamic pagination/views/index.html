<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>

<style>
    @media (max-width: 770px) {
        body{
            height: auto;
            margin: 5px;
        }
        form{
            padding: 8px;
        }
    }
</style>

<body >
    
    <h2>Sign in/up Form</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/user-signup" method="post" id="singUpForm">
                <h1>Create New Account</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <span>Registration</span>
                <input type="text" placeholder="Name" id="name" name="name" required />
                <input type="email" placeholder="Email" id="email" name="email" required />
                <input type="password" placeholder="Password" id="password" name="password" required />
                <button id="">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form onsubmit="return false;">
                <h1>Login</h1>
                <span>use your previous credentials</span>
                <input type="email" placeholder="Email" name="loginEmail" id="loginEmail" required />
                <input type="password" placeholder="Password" name="loginPassword" id="loginPassword" required />
                <a href="/passwordForgotPage">Forgot your password?</a>
                <button id="loginBtn" type="submit">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

        </p>
    </footer> -->
    <script src="/js/login.js"></script>
</body>

</html>
