<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crudcrud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    div {
      align-items: center;
      margin-top: 20px;
    }
    .formbox {
      border: 1px solid;
      padding: 10px;
      box-shadow: 5px 10px #b2acac;
      padding: 50px;
      border-radius: 4px;
      background-color: rgb(237, 239, 242);
    }
    input,
    button {
      width: 300px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 4px;
      margin-left: 8px;
    }
  </style>

  <body class="container">
    <div class="formbox">
      <form onsubmit="saveToLocalStorageServer(event)" class="container">
        <label>Name</label>
        <input type="text" id="username" name="username" required /><br />
        <label>Email</label>
        <input type="email" id="email" name="email" required /><br />
        <label>Number</label>
        <input type="number" id="number" name="number" required /><br />
        <button id="saveBtn">Submit</button>
      </form>
      <ul id="listOfItems" class="list6-group"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

    <script>
        var link = `https://crudcrud.com/api/780c0006e2e045b58ef0ec4d75fed2ba/appointmentData/`;
      let updatedObj = null;
      function saveToLocalStorageServer(event) {
        event.preventDefault();
        const name = event.target.username.value;
        const email = event.target.email.value;
        const number = event.target.number.value;
        const obj = { name, email, number };
        localStorage.setItem(obj.email, JSON.stringify(obj));
        document.querySelector('input[type="text"]').value = "";
        document.querySelector('input[type="email"]').value = "";
        document.querySelector('input[type="number"]').value = "";
        showUserOnScreen(obj);
        axios.post(`${link}`,obj)
          .then((res) => console.log(res))
          .catch((err) => console.log(err));
      }
      window.addEventListener("DOMContentLoaded", () => {
        axios.get(`${link}`)
          .then((res) => { console.log(res);
            for (let i = 0; i < res.data.length; i++) {
              showUserOnScreen(res.data[i]);
            }
          })
          .catch((err) => console.log(err));
      });

      function showUserOnScreen(obj) {
        const ulTag = document.getElementById("listOfItems");
        const liTag = document.createElement("li");
        liTag.textContent = ` ${obj.name} - ${obj.email} - ${obj.number} `;
        const deleteButton = document.createElement("input");
        deleteButton.type = "button";
        deleteButton.value = "Delete";
        deleteButton.style = "width:60px";
        deleteButton.onclick = () => {
          try {
            axios.delete(`${link}${obj._id}`)
            .then((res) => {console.log(res)
            localStorage.removeItem(obj.email);
            ulTag.removeChild(liTag);});
          } catch {(err) => console.log(err)}
        };

        const editButton = document.createElement("input");
        editButton.type = "button";
        editButton.value = "Edit";
        editButton.style = "width:50px";
        editButton.onclick = () => {
          document.getElementById("username").value = obj.name;
          document.getElementById("email").value = obj.email;
          document.getElementById("number").value = obj.number;
          document.getElementById("saveBtn").onclick = (event) => {
            event.preventDefault();
            localStorage.removeItem(obj.email);
            ulTag.removeChild(liTag);
            const updatedName = document.getElementById("username").value;
            const updatedEmail = document.getElementById("email").value;
            const updatedNumber = document.getElementById("number").value;
            const updatedObj = {
              name: updatedName,
              email: updatedEmail,
              number: updatedNumber,
            };
            localStorage.setItem(updatedObj.email, JSON.stringify(updatedObj));
            axios
              .put(`${link}${obj._id}`,updatedObj)
              .then((res) => console.log(res))
              .catch((err) => console.log(err));
            showUserOnScreen(updatedObj);
          };
        };
        liTag.appendChild(deleteButton);
        liTag.appendChild(editButton);
        ulTag.appendChild(liTag);
      }
    </script>
  </body>
</html>
