<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crudcrud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .container{
        padding-top: 20px;
    }
    .headertext{
      font-weight: 700;
    }
    .navbar{
        border-radius: 5px;
        font-size: larger;
        padding: 5px 90px 5px 40px;
        margin-bottom: 5px;
    }
    button{
      border-radius: 5px;
    }
    .data{
        padding: 10px;
        box-shadow: 5px 10px #b2acac;
        padding: 30px;
        border-radius: 4px;
        background-color: rgb(197, 207, 223);
        width: 100%;
        height: 500px;
    }
    li {
        text-align-last: justify;
        padding: 3px 80px 5px 80px;;
    }
    .details{
        padding-left: 20px;
        background-color: cadetblue;
        margin: 0px;
        font-size: larger;
        border-radius: 5px;
        margin-bottom: 2px;
    }
    div p{
      margin: auto;
    }
  </style>
  <body class="container">
    <nav class="navbar" style="background-color: #5a83a0;">
      <form onsubmit="saveToLocalStorageServer(event)" class="container headertext">
        <label>Name:</label>
        <input type="text" id="username" name="username" required placeholder="Name......."/>
        <label>Description:</label>
        <input type="text" id="description" name="description" required placeholder="Description......."/>
        <button id="saveBtn">Submit</button>
      </form>
    </nav>
        <div class="row details"> 
            <div class="col-1"><p>Number</p></div>
            <div class="col-4"><p>Name</p></div>
            <div class="col-5"><p>Description</p></div>
            <div class="col-2"><p>Action</p></div>
        </div>
    <div class="data">
        <ol id="listOfItems"> </ol>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
      let api = `https://crudcrud.com/api/29d79c94b6254294b0d0064cf9014772/appointmentData/`
      let updatedObj = null;
      function saveToLocalStorageServer(event) {
        event.preventDefault();
        const name = event.target.username.value;
        const description = event.target.description.value;
        const obj = { name, description };
        localStorage.setItem(obj, JSON.stringify(obj));
        document.querySelectorAll('input[type="text"]').value = "";
        showUserOnScreen(obj);
        axios.post(`${api}`,obj)
          .then((res) => {
             console.log(res);
             alert("New Data upload done!");
            })
          .catch((err) => console.log(err));
      }
      window.addEventListener("DOMContentLoaded", () => {
        axios.get(`${api}`)
          .then((res) => { console.log(res);
            for (let i = 0; i < 12; i++) {
              showUserOnScreen(res.data[i]);
            }
          })
          .catch((err) => {
            console.log(err);
            alert("Data Deleted!") }
          );
      });

      function showUserOnScreen(obj) {
        const olTag = document.getElementById("listOfItems");
        const liTag = document.createElement("li");
        liTag.textContent = ` ${obj.name} ${obj.description} `;
        const deleteButton = document.createElement("input");
        deleteButton.type = "button";
        deleteButton.value = "Delete";
        deleteButton.style = "margin-right: 3px;";
        deleteButton.onclick = () => {
          alert("Data Deleted!");
          try {
            axios.delete(`${api}${obj._id}`)
            .then((res) => {console.log(res)
            localStorage.removeItem(obj);
            olTag.removeChild(liTag)});
          } catch {(err) => console.log(err)}
        };
        const editButton = document.createElement("input");
        editButton.type = "button";
        editButton.value = "Edit";
        editButton.style = "width:50px";
        editButton.onclick = () => {
          document.getElementById("username").value = obj.name;
          document.getElementById("description").value = obj.description;
          document.getElementById("saveBtn").onclick = (event) => {
            alert("Data updated!");
            event.preventDefault();
            localStorage.removeItem(obj);
            olTag.removeChild(liTag);
            const updatedName = document.getElementById("username").value;
            const updateddescription = document.getElementById("description").value;
            const updatedObj = { name: updatedName, description: updateddescription };
            localStorage.setItem(updatedObj, JSON.stringify(updatedObj));
            axios.put(`${api}${obj._id}`,updatedObj)
              .then((res) => console.log(res))
              .catch((err) => console.log(err));
            showUserOnScreen(updatedObj);
          };
        };
        liTag.appendChild(deleteButton);
        liTag.appendChild(editButton);
        olTag.appendChild(liTag);
      }
    </script>
  </body>
</html>
