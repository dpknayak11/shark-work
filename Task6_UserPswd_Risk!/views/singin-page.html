<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1></h1>
  <div id="container">
    <h2>Wellcome Back User!</h2>
    <form id="form" method="POST">
      <label for="email">Email:</label><input type="email" id="email" name="email">
      <label for="password">Password:</label><input type="password" id="password" name="password">
      <button type="submit" id="submit">Submit</button>
    </form><br>
    <a href="/" style="font-weight: bold;">SingUp</a>
    <h3>MSG:</h3>
    <p id="msg" style="color: red; font-weight: bold;"> </p>

  </div>
  <script>
    const form = document.getElementById('form');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const submit = document.getElementById('submit');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let emailValue = email.value;
      let passwordValue = password.value;
      let data = { email: emailValue, password: passwordValue };
      axios.post('/singin', data)
        .then((res) => {
          msg.innerText = res.data.message;
          return (email.value = '', password.value = '')
        }).catch((err) =>  alert(err.message))
        // msg.innerText = err.message)
    });
  </script>
</body>

</html>
