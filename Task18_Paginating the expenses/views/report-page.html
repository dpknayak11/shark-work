<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <!-- nav bar ............................. -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/app.png" width="40px" height="40px" id="png" />
        <a class="navbar-brand">Expenses App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item navItem">
                    <a type="button" class="btn fw-bold" href="/get-expense">Home</a>
                </li>
                <li class="nav-itemnav Item navItem">
                    <a href="/report" id="reportBtn" type="button" class="btn fw-bold">Report
                        &#128081;</a>
                </li>
                <li class="nav-itemnav Item navItem">
                    <a href="/leaderboard" id="leaderboardBtn" type="button" class="btn fw-bold">leaderboard
                        &#128081;</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item navItem" id="leaderboard">
                    <!-- <div id=""></div> -->
                </li>

                <li class="nav-item">
                    <div id="message" style="color: rgb(204, 174, 2)" class="p-2">Premium User &#128081</div>
                </li>
                <li class="nav-item navItem">
                    <a href="#" type="button" id="logoutBtn" class="btn fw-bold">Log out</a>
                    <!-- <button id="logoutBtn" class="btn topBtn py-1" type="button">Log out</button> -->
                </li>
            </ul>
        </div>
    </nav>
    <!-- nav bar end ............................. -->


    <div class="container table-responsive mt-4 p-3 d-flex bd-highlight" id="table">
        <!-- ------------------------------------------------------------------------- -->
        <!-- Daily table Form -->

        <div class="ps-2 pe-5 py-1 ms-3 me-5 my-1 bd-highlight">
            <div class="my-1">
                <h3>DAILY REPORTS</h3>
            </div>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="date" class="form-label"> Select Date</label>
                        <input type="date" class="form-control" id="date" />
                    </div>
                    <button id="dateShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
                </form>
            </div>
        </div>

        <div class="p-2 flex-grow-1 bd-highlight">
            <table id="table1" class="table table-hover display" style="width: 100%">
                <!-- ------------------------------------------------------------------------- -->
                <!-- Daily table head -->

                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>

                <!-- ------------------------------------------------------------------------- -->
                <!-- Daily table body -->

                <tbody id="tbodyDailyId">
                </tbody>
                <tfoot id="tfootDailyId">
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------- -->
    <!-- Monthly Table -->

    <div class="container table-responsive mt-4 p-3 d-flex bd-highlight" id="table">
        <!-- ------------------------------------------------------------------------- -->
        <!-- Monthly table Form -->

        <div class="px-2 py-1 ms-3 me-4 my-1 bd-highlight">
            <div class="my-1">
                <h3>MONTHLY REPORTS</h3>
            </div>
            <div>
                <form action="">
                    <div class="mb-3">
                        <label for="month" class="form-label">Select Month</label>
                        <input type="month" class="form-control" id="month" />
                    </div>
                    <button id="monthShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
                </form>
            </div>
        </div>

        <div class="p-2 flex-grow-1 bd-highlight">
            <table id="table2" class="table table-hover display" style="width: 100%">
                <!-- ------------------------------------------------------------------------- -->
                <!-- Monthly table head -->

                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>

                <!-- ------------------------------------------------------------------------- -->
                <!-- Monthly table body -->

                <tbody id="tbodyMonthlyId">

                </tbody>

                <tfoot id="tfootMonthlyId">

                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/reports.js"></script>

</body>

</html>
